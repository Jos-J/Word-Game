<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Main/Assets/css/style.css">
    <title>Word game</title>
</head>
<body>
    <header>
        <!-- title and start-button -->
        <div class="large-font"> Word Game </div>
        <button class="start-button"> Start </button>
    </header>
    <main>
        <!-- section for word continer -->
        <section>  
            <div class="card word-guess">
                <div class="large-font word-blanks">A_a_b_c_d_</div>
            </div>
        </section>

            <!-- section for the win loss container & reset button and Timer -->
        <section>
            <div class="card results">
                <div class="win-loss-container">
                <div>
                <h2>Wins: <span class="win"> 0 </span></h2>
                <h2>losses:<span class="lose">0 </span></h2>
                </div>
                <button class="reset-button"> Mulligan </button>
            </div>
            <div class="card timer">
                <div class="timer-text">
                <div class="large-font timer-count">30</div>
                <h3> seconds remaining</h3>
                </div>

                </div>
            </div>
        </section>
    </main>
    <script src="./Main/Assets/JavaScript/script.js"></script>
</body>
